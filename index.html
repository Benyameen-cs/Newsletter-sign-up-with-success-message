<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-sign-up-with-success-message</title>
    <link href="style.css" rel="stylesheet">

</head>
<body> 
    <div class="container">
    <div class="newsletter-container">
        <div class="newsletter">
        <div class="newsletter-text-related-data">
            <form  class="newsletter-form-container"  action="/">
                <h1 style="font-size:40px; font-weight: 700;">Stay updated!</h1>
                <p style="margin-top: 10px;">Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="checklist-container">
                    <div class="checklist"><span><img src="./assets/images/icon-list.svg" width="20px" height="20px" ></span> <span style="margin-left: 10px;">Product discovery and building what matters</span></div>
                    <div class="checklist"><span><img src="./assets/images/icon-list.svg" width="20px" height="20px" ></span> <span style="margin-left: 10px;"> Measuring to ensure updates are a success </span></div>
                    <div class="checklist"><span><img src="./assets/images/icon-list.svg" width="20px" height="20px" ></span> <span style="margin-left: 10px;">And much more!</p></div>
                </div>
                <div class="input-container">
                    <div>
                        <label for="emailInput" class="emailInpuutLabel">Email address</label>
                        <span   id ="emailErrorMsg" class="emailErrorState-1">Valid email required</span>
                    </div>
                    <input type="email" class="emailInputState-1" id="emailInput" placeholder="email@example.com" required>
                </div>
                <button class="form-submitting-btn" id="newsletterFormBtn">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="newsletter-image">
            <img src="./assets/images/illustration-sign-up-desktop.svg" width="100%" height="100%" >
        </div>
        </div>
    </div>
    <div class="newsletter-success-container">
        <div><img src="./assets/images/icon-list.svg" width="50px" height="50px" ></div>
    </div>
    </div>
    <script src="/NewsletterLogic.js"></script>
</body>
</html>
